jobs:
  publish-event-stream:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install QEMU
        run: sudo apt-get install -y qemu binfmt-support
      - name: Register fix_binary flag
        run: docker run --privileged --rm tonistiigi/binfmt --install all
      - name: Configure buildx driver
        run: docker buildx create --use --driver docker-container
      - name: Build images
        run: docker buildx build --platform linux/arm64  -t th0masb/multi-platform-test:other2 ./event-stream
